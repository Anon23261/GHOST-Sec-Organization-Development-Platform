<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="demo-container">
        <nav class="demo-nav">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>LearnHub</span>
            </div>
            <div class="nav-items">
                <a href="#" class="active">Dashboard</a>
                <a href="#">Courses</a>
                <a href="#">Live Sessions</a>
                <a href="#">Progress</a>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="User">
                <span>John Doe</span>
            </div>
        </nav>

        <main class="container">
            <div class="dashboard-header">
                <h1>My Learning Dashboard</h1>
                <div class="actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="course-search" placeholder="Search courses...">
                    </div>
                    <select class="sort-courses">
                        <option value="progress">Sort by Progress</option>
                        <option value="title">Sort by Title</option>
                        <option value="date">Sort by Date</option>
                    </select>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Courses Completed</h3>
                        <span data-stat="coursesCompleted">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Hours Spent</h3>
                        <span data-stat="hoursSpent">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Certificates Earned</h3>
                        <span data-stat="certificatesEarned">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Current Streak</h3>
                        <span data-stat="currentStreak">0</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="main-content">
                    <div class="section-header">
                        <h2>My Courses</h2>
                        <button class="btn">
                            <i class="fas fa-plus"></i> Add New Course
                        </button>
                    </div>
                    <div class="course-list">
                        <!-- Course cards will be dynamically added here -->
                    </div>
                </div>

                <div class="side-content">
                    <div class="chart-section">
                        <h2>Learning Progress</h2>
                        <canvas id="learningProgress"></canvas>
                    </div>

                    <div class="achievements-section">
                        <h2>Recent Achievements</h2>
                        <div class="achievements-list">
                            <!-- Achievement cards will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="demo.js"></script>
</body>
</html>
