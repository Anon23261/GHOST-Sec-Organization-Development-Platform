<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-hospital"></i> Healthcare Management System</h1>
            <div class="header-actions">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" class="patient-search" placeholder="Search patients...">
                </div>
                <button class="btn" onclick="scheduleAppointment()">
                    <i class="fas fa-plus"></i> New Appointment
                </button>
            </div>
        </header>

        <main class="app-content">
            <div class="dashboard-grid">
                <!-- Stats Cards -->
                <section class="stats-section">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <span class="stat-value" data-stat="totalPatients">0</span>
                            <span class="stat-label">Total Patients</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-calendar-check"></i>
                        <div class="stat-info">
                            <span class="stat-value" data-stat="appointmentsToday">0</span>
                            <span class="stat-label">Today's Appointments</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div class="stat-info">
                            <span class="stat-value" data-stat="criticalCases">0</span>
                            <span class="stat-label">Critical Cases</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-info">
                            <span class="stat-value" data-stat="completedVisits">0</span>
                            <span class="stat-label">Completed Visits</span>
                        </div>
                    </div>
                </section>

                <!-- Patient List -->
                <section class="patients-section">
                    <h2>Active Patients</h2>
                    <div class="patient-list">
                        <!-- Patient cards will be dynamically added here -->
                    </div>
                </section>

                <!-- Appointments -->
                <section class="appointments-section">
                    <h2>Today's Schedule</h2>
                    <div class="appointment-list">
                        <!-- Appointment cards will be dynamically added here -->
                    </div>
                </section>

                <!-- Analytics -->
                <section class="analytics-section">
                    <h2>Analytics</h2>
                    <div class="chart-container">
                        <canvas id="patientStats"></canvas>
                    </div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <p> 2024 Healthcare Management System Demo</p>
        </footer>
    </div>

    <script src="demo.js"></script>
</body>
</html>
