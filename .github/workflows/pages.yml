name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Verify domain
        run: |
          # Check if domain is accessible
          if curl -s -o /dev/null -w "%{http_code}" https://ghostsec.org/ | grep -q "200\|301\|302"; then
            echo "Domain is accessible"
          else
            # If not accessible, try to diagnose
            echo "Checking DNS..."
            dig ghostsec.org
            echo "Checking HTTPS..."
            curl -v https://ghostsec.org/
          fi

      - name: Build site
        run: |
          mkdir -p _site
          cp -r * _site/ || true
          echo "ghostsec.org" > _site/CNAME
          cp _headers _site/_headers || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
