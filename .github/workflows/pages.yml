name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build
        run: |
          # Create _site directory
          mkdir -p _site
          # Copy all files
          cp -r * .* _site/ 2>/dev/null || true
          # Ensure CNAME exists
          echo "ghostsec.org" > _site/CNAME
          # Create _headers file
          echo "/*" > _site/_headers
          echo "  X-Frame-Options: DENY" >> _site/_headers
          echo "  X-Content-Type-Options: nosniff" >> _site/_headers
          echo "  Referrer-Policy: strict-origin-when-cross-origin" >> _site/_headers
          echo "  Feature-Policy: camera 'none'; geolocation 'none'; microphone 'none'" >> _site/_headers

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
